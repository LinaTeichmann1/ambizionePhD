<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Position Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/LinaTeichmann1/ambizionePhD/main/banner1.jpg'); /* Replace with the name of your image file */
            background-size: cover; /* Ensure the background image covers the whole page */
            background-position: center center; /* Center the background image */
            background-attachment: fixed; /* Keep the background fixed when scrolling */
            color: #333; /* Set a default text color */
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
            color: #333; /* Ensure the text inside the box is dark enough */
        }
        .instructions {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #02a7f9; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>PhD Position on Colour Perception (University of Geneva)</h1>
        <div class="instructions">
            <p>Thank you for your interest -- This position has been filled.</p>
        </div>
    </div>

</body>
</html>
